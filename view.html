<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustainability Summit 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d3524 0%, #1e5c3e 30%, #2d8c5a 70%, #4ca771 100%);
      position: relative;
    }

    /* Animated gradient overlay */
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(76, 175, 80, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(45, 140, 90, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(13, 53, 36, 0.5) 0%, transparent 50%);
      animation: gradientShift 15s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Summit title - Higher z-index and protected area */
    .summit-title {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      z-index: 100; /* Higher z-index to stay on top */
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      pointer-events: none; /* Allow clicks to pass through */
    }

    .summit-title h1 {
      font-size: 3.8rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, #ffffff 0%, #e8f5e8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    .summit-title h2 {
      font-size: 1.4rem;
      font-weight: 300;
      margin: 15px 0 0 0;
      opacity: 0.9;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* Protected header area - no wishes can enter this space */
    .header-protection {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px; /* Protected area height */
      z-index: 50; /* Between header and wishes */
      pointer-events: none;
    }

    /* Wish leaves - LOWER z-index and restricted area */
    .leafWish {
      position: absolute;
      min-width: 180px;
      max-width: 260px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 255, 248, 0.9) 100%);
      border-radius: 20px 50px 20px 50px;
      padding: 20px;
      color: #1b5e20;
      font-size: 15px;
      text-align: center;
      box-shadow: 
        0 12px 35px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      z-index: 10; /* LOWER than header protection */
      transform: rotateZ(calc(-8deg + 16deg * var(--rand)));
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      line-height: 1.5;
      animation: continuousFloat 120s linear infinite;
      pointer-events: none; /* Allow clicks to pass through */
    }

    .photo {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid #4caf50;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    /* Continuous floating animation - restricted to avoid header */
    @keyframes continuousFloat {
      0% {
        transform: translateY(110vh) translateX(0px) rotate(0deg) scale(0.9);
        opacity: 0;
      }
      5% {
        opacity: 1;
        transform: translateY(90vh) translateX(10px) rotate(-3deg) scale(1);
      }
      25% {
        transform: translateY(50vh) translateX(30px) rotate(5deg) scale(1);
      }
      50% {
        transform: translateY(0vh) translateX(-20px) rotate(-2deg) scale(1);
      }
      75% {
        transform: translateY(-30vh) translateX(15px) rotate(3deg) scale(1); /* Stop before header */
      }
      95% {
        opacity: 1;
        transform: translateY(-80vh) translateX(-10px) rotate(-5deg) scale(1); /* Stay below header */
      }
      100% {
        transform: translateY(-110vh) translateX(0px) rotate(0deg) scale(0.9);
        opacity: 0;
      }
    }

    /* Elegant floating leaves */
    .floating-leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #4caf50, #8bc34a);
      border-radius: 60% 20% 80% 40%;
      opacity: 0.7;
      animation: floatLeaf 25s ease-in-out infinite;
      z-index: 1;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
    }

    .floating-leaf::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 15%;
      width: 70%;
      height: 70%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
      border-radius: inherit;
    }

    .floating-leaf:nth-child(odd) {
      background: linear-gradient(135deg, #8bc34a, #cddc39);
      width: 35px;
      height: 35px;
    }

    .floating-leaf:nth-child(even) {
      background: linear-gradient(135deg, #388e3c, #4caf50);
      width: 45px;
      height: 45px;
    }

    @keyframes floatLeaf {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) translateX(15px) rotate(5deg);
      }
      50% {
        transform: translateY(-40px) translateX(-10px) rotate(10deg);
      }
      75% {
        transform: translateY(-20px) translateX(5px) rotate(5deg);
      }
    }

    /* Subtle particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: floatParticle 25s linear infinite;
      z-index: 1;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(110vh) translateX(0);
        opacity: 0;
      }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% {
        transform: translateY(-10vh) translateX(30px);
        opacity: 0;
      }
    }

    /* Decorative elements */
    .corner-decoration {
      position: absolute;
      width: 300px;
      height: 300px;
      opacity: 0.1;
      z-index: 1;
    }

    .corner-top-left {
      top: -150px;
      left: -150px;
      background: radial-gradient(circle, #ffffff 0%, transparent 70%);
    }

    .corner-bottom-right {
      bottom: -150px;
      right: -150px;
      background: radial-gradient(circle, #4caf50 0%, transparent 70%);
    }
  </style>
</head>
<body>

  <!-- Background Elements -->
  <div class="gradient-overlay"></div>
  <div class="corner-decoration corner-top-left"></div>
  <div class="corner-decoration corner-bottom-right"></div>

  <!-- Protected header area - prevents wishes from entering -->
  <div class="header-protection"></div>

  <!-- Summit Title -->
  <div class="summit-title">
    <h1>Sustainability Summit 2025</h1>
    <h2>Green Future • Clean Energy • Circular Economy</h2>
  </div>

  <!-- Floating Leaves Background -->
  <script>
    // Create floating leaves
    function createFloatingLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "floating-leaf";
      
      const left = Math.random() * 100;
      const top = Math.random() * 100;
      leaf.style.left = left + "%";
      leaf.style.top = top + "%";
      
      const delay = Math.random() * 20;
      const duration = 20 + Math.random() * 15;
      leaf.style.animationDelay = delay + "s";
      leaf.style.animationDuration = duration + "s";
      
      document.body.appendChild(leaf);
    }

    // Create particles
    function createParticle() {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = Math.random() * 100 + "%";
      particle.style.animationDelay = Math.random() * 25 + "s";
      particle.style.animationDuration = 20 + Math.random() * 15 + "s";
      document.body.appendChild(particle);
      
      setTimeout(() => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      }, 40000);
    }

    // Create initial floating leaves
    for (let i = 0; i < 15; i++) {
      createFloatingLeaf();
    }

    // Create initial particles
    for (let i = 0; i < 25; i++) {
      setTimeout(createParticle, Math.random() * 5000);
    }

    // Continuously create new particles
    setInterval(createParticle, 2000);
  </script>

  <!-- Firebase logic - NO OVERLAPPING WISHES -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARhxA508gV2NgKUBuoKDvWkAAHUavZua0",
      authDomain: "digital-wishboard-summit.firebaseapp.com",
      databaseURL: "https://digital-wishboard-summit-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "digital-wishboard-summit",
      storageBucket: "digital-wishboard-summit.appspot.com",
      messagingSenderId: "951979915101",
      appId: "1:951979915101:web:f2c20b98520a2bb3245ab4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const wishesRef = ref(db, "wishes");

    let allWishes = [];
    let activeWishes = new Set();
    let wishPositions = new Map(); // Track wish positions to prevent overlap

    // Function to check if a position is available (no overlap)
    function isPositionAvailable(left, top) {
      for (let [wishId, pos] of wishPositions.entries()) {
        const distance = Math.sqrt(Math.pow(pos.left - left, 2) + Math.pow(pos.top - top, 2));
        // Minimum distance between wishes (adjust as needed)
        if (distance < 15) {
          return false;
        }
      }
      return true;
    }

    // Function to find a good position for a new wish
    function findGoodPosition() {
      let attempts = 0;
      let left, top;
      
      do {
        // Keep wishes away from header area (top 200px)
        left = Math.random() * 80 + 10; // 10% to 90%
        top = Math.random() * 60 + 30; // 30% to 90% (avoid top 30%)
        attempts++;
        
        if (attempts > 50) {
          // If we can't find a perfect spot, just use this one
          break;
        }
      } while (!isPositionAvailable(left, top));
      
      return { left, top };
    }

    // Load ALL existing wishes
    onValue(wishesRef, (snapshot) => {
      const newWishes = [];
      snapshot.forEach(child => {
        const wish = child.val();
        newWishes.push(wish);
      });
      
      allWishes = newWishes;
      console.log('Total wishes in database:', allWishes.length);
      
      // Display ALL wishes with non-overlapping positions
      allWishes.forEach((wish, index) => {
        const wishId = wish.text + (wish.photoURL || '');
        if (!activeWishes.has(wishId)) {
          // Stagger the display to avoid all appearing at once
          setTimeout(() => {
            showWishPermanently(wish);
          }, index * 300);
        }
      });
    });

    // Show new wishes as they're added
    onChildAdded(wishesRef, (snapshot) => {
      const wish = snapshot.val();
      const wishId = wish.text + (wish.photoURL || '');
      
      if (!activeWishes.has(wishId)) {
        setTimeout(() => {
          showWishPermanently(wish);
        }, Math.random() * 2000);
      }
    });

    function showWishPermanently(wish) {
      const wishId = wish.text + (wish.photoURL || '');
      
      if (activeWishes.has(wishId)) {
        return;
      }

      const leafWish = document.createElement("div");
      leafWish.classList.add("leafWish");
      leafWish.style.setProperty("--rand", Math.random());
      leafWish.dataset.wishId = wishId;
      
      if (wish.photoURL) {
        const img = document.createElement("img");
        img.src = wish.photoURL;
        img.classList.add("photo");
        img.onerror = function() {
          this.style.display = 'none';
        };
        leafWish.appendChild(img);
      }

      const text = document.createElement("div");
      text.textContent = wish.text;
      text.style.fontWeight = '500';
      leafWish.appendChild(text);

      // Find a good non-overlapping position
      const position = findGoodPosition();
      leafWish.style.left = position.left + "%";
      
      // Store the position to prevent future overlaps
      wishPositions.set(wishId, position);
      
      // Random animation delay for variety
      leafWish.style.animationDelay = (Math.random() * 60) + "s";
      
      document.body.appendChild(leafWish);
      activeWishes.add(wishId);

      console.log('Wish displayed:', wish.text.substring(0, 30) + '...', 'at position:', position);
    }

  </script>

</body>
</html>
